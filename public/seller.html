<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

<script src="./assets/js/product.js"></script>
    </head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">AuctionBay</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/buyer">Buyer Page</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/seller">Seller Page</a>
                </li>

            </ul>
        </div>
    </nav>
   
        <form id="addProduct" class="container">
            <div class="form-group">
                <label for="exampleFormControlInput1">Please Enter Your Name:</label>
                <input type="text" class="form-control" id="inputName" placeholder="John Smith" name="sellerName">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Please Enter Your Phone Number:</label>
                <input type="number" class="form-control" id="inputPhone" placeholder="2015008888" name="sellerPhone">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">What is the Name of the Item You Would like to Post?</label>
                <input type="text" class="form-control" id="inputItemName" placeholder="VIZIO TV" name="productName">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Please Give a Discription of the Item:</label>
                <textarea class="form-control" id="inputDescription"
                    placeholder="VIZIO - 65 inch Class - M-Series Quantum LED - Smart - 4K UHD (2160p) TV with HDR"
                    rows="3" name="productDescription"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

</body>

</html>
